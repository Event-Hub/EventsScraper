#Create profile groups
#spring.profiles.group.prod-test-faker=prod,test,faker
spring.profiles.group.dev-test=dev,test
spring.profiles.group.prod-test=prod,test

#Set active profile
spring.profiles.active=dev-test
spring.liquibase.change-log=classpath:database/changelog-root.xml
spring.jpa.hibernate.show-sql=true

#---
spring.config.activate.on-profile=prod
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/EventScraper
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.initialize=true
spring.jpa.hibernate.ddl-auto=update

#---
spring.config.activate.on-profile=dev
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
spring.liquibase.contexts=dev

#---
spring.config.activate.on-profile=test
spring.liquibase.contexts=test
spring.jpa.hibernate.hbm2ddl.auto=update
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
#---
